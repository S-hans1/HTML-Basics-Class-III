<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        tr,
        td,
        th {

            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>

    <table>
        
        <caption>my monthly savings</caption>

        <thead>

            <tr>
                <th>month</th>
                <th>saving</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>jan</td>
                <td>100</td>
            </tr>
            <tr>
                <td>feb</td>
                <td>400</td>
            </tr>
            <tr>
                <td>mar</td>
                <td>200</td>
            </tr>

            <tr>
                <td>apr</td>
                <td>300</td>
            </tr>


        </tbody>

        <tfoot>

            <tr>
                <td>total</td>
                <td>1000</td>
            </tr>


        </tfoot>


    </table>

</body>

</html>
